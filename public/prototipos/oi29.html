<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>App de Desempenho - Mobile Style</title>
    <!-- Importando Google Fontes -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <!-- Importando Materialize CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <!-- Estilos Personalizados -->
    <style>
      body {
        font-family: "Roboto", sans-serif;
        background-color: #f5f5f5;
      }

      nav {
        background-color: #2196f3;
      }

      .nav-wrapper .brand-logo {
        font-weight: bold;
      }

      .tabs .tab a {
        color: #2196f3;
      }

      .tabs .tab a.active {
        color: #2196f3;
      }

      .tabs .indicator {
        background-color: #2196f3;
      }

      .card {
        margin-top: 20px;
        border-radius: 10px;
      }

      .card .card-content {
        padding: 20px;
      }

      .card .card-title {
        font-size: 24px;
        font-weight: bold;
        color: #424242;
      }

      .input-field input[type="number"] {
        color: #424242;
      }

      .input-field label {
        color: #757575;
      }

      .input-field input[type="number"]:focus + label {
        color: #2196f3 !important;
      }

      .input-field input[type="number"]:focus {
        border-bottom: 1px solid #2196f3 !important;
        box-shadow: 0 1px 0 0 #2196f3 !important;
      }

      .btn {
        background-color: #2196f3;
      }

      .btn:hover {
        background-color: #1e88e5;
      }

      .collection .collection-item .title {
        font-weight: bold;
        color: #2196f3;
      }

      .chart-container {
        position: relative;
        height: 300px;
      }

      #totalDesempenhoValue {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 48px;
        color: #424242;
        font-weight: bold;
        pointer-events: none;
      }

      /* Ajustes para responsividade */
      @media screen and (max-width: 600px) {
        .tabs .tab {
          width: 50%;
        }
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav>
      <div class="nav-wrapper">
        <a href="#" class="brand-logo center">App de Desempenho</a>
      </div>
    </nav>

    <!-- Conteúdo Principal -->
    <div class="container">
      <!-- Abas -->
      <div class="row">
        <div class="col s12">
          <ul class="tabs tabs-fixed-width">
            <li class="tab col s6">
              <a class="active" href="#metas">Metas</a>
            </li>
            <li class="tab col s6"><a href="#desempenho">Desempenho</a></li>
          </ul>
        </div>
      </div>

      <!-- Aba Metas -->
      <div id="metas" class="col s12">
        <div class="row">
          <!-- Formulário de Adição de Metas -->
          <div class="col s12 m6">
            <div class="card white">
              <div class="card-content">
                <span class="card-title"
                  ><i class="material-icons left">add</i>Adicionar Meta</span
                >
                <div class="row">
                  <form id="metaForm" class="col s12">
                    <div class="row">
                      <div class="input-field col s12">
                        <input
                          id="peso"
                          type="number"
                          class="validate"
                          required
                        />
                        <label for="peso">Peso</label>
                      </div>
                      <div class="input-field col s12">
                        <input
                          id="realizado"
                          type="number"
                          class="validate"
                          required
                        />
                        <label for="realizado">Realizado</label>
                      </div>
                      <div class="input-field col s12">
                        <input
                          id="meta"
                          type="number"
                          class="validate"
                          required
                        />
                        <label for="meta">Meta Planejada</label>
                      </div>
                    </div>
                    <button class="btn waves-effect waves-light" type="submit">
                      Adicionar Meta
                      <i class="material-icons right">send</i>
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
          <!-- Lista de Metas -->
          <div class="col s12 m6">
            <div class="card white">
              <div class="card-content">
                <span class="card-title"
                  ><i class="material-icons left">list</i>Metas</span
                >
                <ul class="collection" id="metasList"></ul>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Aba Desempenho -->
      <div id="desempenho" class="col s12">
        <div class="row">
          <!-- Gráfico de Desempenho Total -->
          <div class="col s12 m6">
            <div class="card white">
              <div class="card-content">
                <span class="card-title"
                  ><i class="material-icons left">donut_large</i>Desempenho
                  Total</span
                >
                <div class="chart-container">
                  <canvas id="desempenhoChart"></canvas>
                  <div id="totalDesempenhoValue"></div>
                </div>
              </div>
            </div>
          </div>
          <!-- Gráfico de Desempenho por Meta -->
          <div class="col s12 m6">
            <div class="card white">
              <div class="card-content">
                <span class="card-title"
                  ><i class="material-icons left">bar_chart</i>Desempenho por
                  Meta</span
                >
                <canvas id="metasChart"></canvas>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <!-- Gráfico de Perdas e Excessos -->
          <div class="col s12">
            <div class="card white">
              <div class="card-content">
                <span class="card-title"
                  ><i class="material-icons left">show_chart</i>Perdas e
                  Excessos</span
                >
                <canvas id="perdasExcessosChart"></canvas>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Importando Materialize JS e jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Seu Script -->
    <script>
      $(document).ready(function () {
        $(".tabs").tabs();
      });

      let metas = [];
      let chartDesempenhoTotal;
      let chartMetas;
      let chartPerdasExcessos;

      // Manipulação do formulário
      $("#metaForm").submit(function (e) {
        e.preventDefault();
        adicionarMeta();
      });

      function adicionarMeta() {
        const peso = parseFloat($("#peso").val());
        const realizado = parseFloat($("#realizado").val());
        const meta = parseFloat($("#meta").val());

        if (isNaN(peso) || isNaN(realizado) || isNaN(meta)) {
          M.toast({
            html: "Por favor, insira valores válidos para todos os campos.",
            classes: "red",
          });
          return;
        }

        if (meta === 0) {
          M.toast({
            html: "A meta planejada não pode ser zero.",
            classes: "red",
          });
          return;
        }

        metas.push({ p: peso, r: realizado, m: meta });

        atualizarListaMetas();
        renderizarGraficos();

        // Limpar campos
        $("#metaForm")[0].reset();
      }

      function atualizarListaMetas() {
        const metasList = $("#metasList");
        metasList.empty();

        metas.forEach(function (meta, i) {
          const listItem = $(`
          <li class="collection-item avatar">
            <i class="material-icons circle blue">trending_up</i>
            <span class="title">Meta ${i + 1}</span>
            <p>Peso: ${meta.p}<br>
               Realizado: ${meta.r}<br>
               Meta Planejada: ${meta.m}
            </p>
            <a href="#!" class="secondary-content" onclick="removerMeta(${i})"><i class="material-icons red-text">delete</i></a>
          </li>
        `);
          metasList.append(listItem);
        });
      }

      function removerMeta(index) {
        metas.splice(index, 1);
        atualizarListaMetas();
        renderizarGraficos();
        M.toast({ html: "Meta removida com sucesso!", classes: "green" });
      }

      function calcularDesempenho() {
        if (metas.length === 0) return 0;

        const totalPeso = metas.reduce((acc, meta) => acc + meta.p, 0);
        let desempenhoTotal = 0;

        metas.forEach((meta) => {
          const desempenhoMeta =
            Math.min((meta.r / meta.m) * 100, 100) * (meta.p / totalPeso);
          desempenhoTotal += desempenhoMeta;
        });

        return Number(desempenhoTotal.toFixed(2));
      }

      function calcularDesempenhoPorMeta() {
        return metas.map((meta) => {
          const desempenhoPercentual = Math.min((meta.r / meta.m) * 100, 100);
          return Number(desempenhoPercentual.toFixed(2));
        });
      }

      function calcularPerdasExcessosPorMeta() {
        return metas.map((meta) => {
          const diferenca = meta.r - meta.m;
          return Number(diferenca.toFixed(2));
        });
      }

      function renderizarGraficos() {
        renderizarGraficoDesempenhoTotal();
        renderizarGraficoDesempenhoMetas();
        renderizarGraficoPerdasExcessos();
      }

      function renderizarGraficoDesempenhoTotal() {
        const ctx = document.getElementById("desempenhoChart").getContext("2d");
        const desempenhoFinal = calcularDesempenho();
        const totalDesempenhoValue = document.getElementById(
          "totalDesempenhoValue"
        );

        if (chartDesempenhoTotal) {
          chartDesempenhoTotal.destroy();
        }

        chartDesempenhoTotal = new Chart(ctx, {
          type: "doughnut",
          data: {
            labels: ["Desempenho Total", "Faltante"],
            datasets: [
              {
                data: [desempenhoFinal, 100 - desempenhoFinal],
                backgroundColor: ["#2196f3", "#e0e0e0"],
                borderWidth: 0,
              },
            ],
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            cutout: "70%",
            plugins: {
              legend: {
                display: false,
              },
              tooltip: {
                enabled: false,
              },
            },
          },
        });

        totalDesempenhoValue.textContent = `${desempenhoFinal}%`;
      }

      function renderizarGraficoDesempenhoMetas() {
        const ctx = document.getElementById("metasChart").getContext("2d");
        const desempenhoMetas = calcularDesempenhoPorMeta();
        const labels = metas.map((_, i) => `Meta ${i + 1}`);

        if (chartMetas) {
          chartMetas.destroy();
        }

        chartMetas = new Chart(ctx, {
          type: "bar",
          data: {
            labels: labels,
            datasets: [
              {
                label: "Desempenho (%)",
                data: desempenhoMetas,
                backgroundColor: "#2196f3",
              },
            ],
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
              y: {
                beginAtZero: true,
                max: 100,
                ticks: {
                  stepSize: 10,
                  callback: function (value) {
                    return value + "%";
                  },
                },
                title: {
                  display: true,
                  text: "Desempenho (%)",
                },
              },
            },
            plugins: {
              legend: {
                display: false,
              },
              tooltip: {
                callbacks: {
                  label: function (context) {
                    return ` ${context.parsed.y}%`;
                  },
                },
              },
            },
          },
        });
      }

      function renderizarGraficoPerdasExcessos() {
        const ctx = document
          .getElementById("perdasExcessosChart")
          .getContext("2d");
        const perdasExcessos = calcularPerdasExcessosPorMeta();
        const labels = metas.map((_, i) => `Meta ${i + 1}`);

        if (chartPerdasExcessos) {
          chartPerdasExcessos.destroy();
        }

        chartPerdasExcessos = new Chart(ctx, {
          type: "bar",
          data: {
            labels: labels,
            datasets: [
              {
                label: "Perdas e Excessos",
                data: perdasExcessos,
                backgroundColor: perdasExcessos.map((value) =>
                  value >= 0 ? "#4caf50" : "#f44336"
                ),
              },
            ],
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
              y: {
                beginAtZero: false,
                title: {
                  display: true,
                  text: "Valor",
                },
              },
            },
            plugins: {
              legend: {
                display: false,
              },
              tooltip: {
                callbacks: {
                  label: function (context) {
                    return ` ${context.parsed.y >= 0 ? "Excesso" : "Perda"}: ${
                      context.parsed.y
                    }`;
                  },
                },
              },
            },
          },
        });
      }

      $(document).ready(function () {
        renderizarGraficos();
      });
    </script>
  </body>
</html>
