<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Algoritmo Bolonha</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        color: #333;
        display: flex;
        justify-content: space-around;
        align-items: flex-start;
        padding: 20px;
      }
      .column {
        background: #ffffff;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        padding: 20px;
        width: 30%;
      }
      h1,
      h3 {
        color: #4caf50;
      }
      input[type="number"] {
        width: 80%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      button {
        background-color: #4caf50;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #45a049;
      }
      #resultado,
      #detalhesResultado,
      #perdas,
      #influencia {
        margin-top: 20px;
        padding: 10px;
        background-color: #e7f3fe;
        border: 1px solid #b3d7ff;
        border-radius: 5px;
      }
      .progress {
        position: relative;
        margin: 20px 0;
        width: 100%;
        height: 100px;
        border-radius: 50%;
        background: #e0e0e0;
        overflow: hidden;
      }
      .progress .progress-value {
        position: absolute;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        clip-path: polygon(0% 50%, 100% 50%, 100% 0%, 0% 0%);
        background: conic-gradient(
          #4caf50 0%,
          #4caf50 var(--percentage),
          #e0e0e0 var(--percentage) 100%
        );
      }
      .progress .progress-number {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 2em;
        color: #4caf50;
      }
      .progress .progress-percentage {
        font-size: 0.5em;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="column">
      <h3>Adicionar Metas</h3>
      <label>Peso:</label>
      <input type="number" id="peso" placeholder="Peso" required />
      <label>Realizado:</label>
      <input type="number" id="realizado" placeholder="Realizado" required />
      <label>Meta Planejada:</label>
      <input type="number" id="meta" placeholder="Meta Planejada" required />
      <button onclick="adicionarMeta()">Adicionar Meta</button>
    </div>

    <div class="column">
      <h3>Desempenho Total</h3>
      <div class="progress">
        <div class="progress-value" style="--percentage: 0"></div>
        <div class="progress-number">0</div>
        <div class="progress-percentage">%</div>
      </div>
      <h3>Resultados</h3>
      <div id="resultado">Desempenho Total: 0%</div>
      <div id="detalhesResultado"></div>
    </div>

    <div class="column">
      <h3>Metas</h3>
      <ul id="metasList"></ul>
      <div id="perdas">Perdas: 0%</div>
      <div id="influencia">Influência de Cada Meta:</div>
    </div>

    <script type="text/javascript">
      // Lista de metas
      let metas = [];

      // Função para adicionar uma meta na lista
      function adicionarMeta() {
        const peso = parseFloat(document.getElementById("peso").value);
        const realizado = parseFloat(
          document.getElementById("realizado").value
        );
        const meta = parseFloat(document.getElementById("meta").value);

        if (isNaN(peso) || isNaN(realizado) || isNaN(meta)) {
          alert("Por favor, insira valores válidos para todos os campos.");
          return;
        }

        if (meta === 0) {
          alert("A meta planejada não pode ser zero.");
          return;
        }

        metas.push({ p: peso, r: realizado, m: meta });

        atualizarListaMetas();
        calcularDesempenho();
      }

      // Atualiza a lista de metas exibida
      function atualizarListaMetas() {
        const metasList = document.getElementById("metasList");
        metasList.innerHTML = ""; // Limpa a lista

        metas.forEach(function (meta, i) {
          const listItem = document.createElement("li");
          listItem.textContent = `Meta ${i + 1}: Peso = ${
            meta.p
          }, Realizado = ${meta.r}, Meta Planejada = ${meta.m}`;
          metasList.appendChild(listItem);
        });
      }

      // Função para calcular o desempenho
      function calcularDesempenho() {
        const pta = metas.map((meta) => meta.p);
        const pt = pta.reduce((acc, curr) => acc + curr, 0); // Soma dos pesos

        function Xs(p, r, m, pt) {
          return ((p / pt) * 100 * Math.min(r, m)) / m;
        }

        const tA = metas.map((meta) => Xs(meta.p, meta.r, meta.m, pt));
        const t = tA.reduce((acc, curr) => acc + curr, 0); // Desempenho total

        // Limita o desempenho total a 100%
        const desempenhoFinal = Math.min(t, 100);

        // Exibir resultado
        document.getElementById(
          "resultado"
        ).innerHTML = `Desempenho Total: ${desempenhoFinal.toFixed(2)}%`;
        document.getElementById(
          "detalhesResultado"
        ).innerHTML = `Desempenho por Meta: ${tA
          .map((x) => x.toFixed(2))
          .join(", ")}%`;
        document
          .querySelector(".progress-value")
          .style.setProperty("--percentage", desempenhoFinal);
        document.querySelector(".progress-number").textContent =
          desempenhoFinal.toFixed(2);

        // Calcular perdas
        const perdas = metas
          .map((meta) => Math.max(0, meta.m - meta.r))
          .reduce((acc, curr) => acc + curr, 0);
        const perdaPercentual = (perdas / pt) * 100;
        document.getElementById(
          "perdas"
        ).innerHTML = `Perdas: ${perdaPercentual.toFixed(2)}%`;

        // Calcular a influência de cada meta
        const influencia = tA.map((x) => (x / desempenhoFinal) * 100);
        document.getElementById(
          "influencia"
        ).innerHTML = `Influência de Cada Meta: ${influencia
          .map((x) => x.toFixed(2))
          .join(", ")}%`;
      }
    </script>
  </body>
</html>
