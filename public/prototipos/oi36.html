<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App de Desempenho - Mobile Style</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <!-- Materialize CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <!-- Chart.js para gráficos de pizza e circulares -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
      body {
        font-family: "Roboto", sans-serif;
        background-color: #f5f5f5;
      }

      nav {
        background-color: #2196f3;
      }

      .nav-wrapper .brand-logo {
        font-weight: bold;
      }

      .card {
        margin-top: 20px;
        border-radius: 10px;
      }

      .card .card-title {
        font-size: 24px;
        font-weight: bold;
        color: #424242;
      }

      .progress-bar-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 200px;
        margin: 20px 0;
      }

      .progress-bar-container canvas {
        max-width: 100px;
      }

      .influencia-meta {
        margin-top: 30px;
      }

      .influencia-meta canvas {
        max-width: 300px;
        margin: 0 auto;
      }

      .collection .collection-item .title {
        font-weight: bold;
        color: #2196f3;
      }

      /* Estilização dos inputs */
      .input-field input[type="number"] {
        color: #424242;
      }

      .input-field label {
        color: #757575;
      }

      .btn {
        background-color: #2196f3;
      }

      .btn:hover {
        background-color: #1e88e5;
      }

      /* Ajustes de layout */
      @media screen and (max-width: 600px) {
        .tabs .tab {
          width: 50%;
        }
      }
    </style>
  </head>

  <body>
    <!-- Navbar -->
    <nav>
      <div class="nav-wrapper">
        <a href="#" class="brand-logo center">App de Desempenho</a>
      </div>
    </nav>

    <!-- Conteúdo Principal -->
    <div class="container">
      <!-- Abas -->
      <div class="row">
        <div class="col s12">
          <ul class="tabs tabs-fixed-width">
            <li class="tab col s6">
              <a class="active" href="#metas">Metas</a>
            </li>
            <li class="tab col s6"><a href="#desempenho">Desempenho</a></li>
          </ul>
        </div>
      </div>

      <!-- Aba Metas -->
      <div id="metas" class="col s12">
        <div class="row">
          <!-- Formulário de Adição de Metas -->
          <div class="col s12 m6">
            <div class="card white">
              <div class="card-content">
                <span class="card-title"
                  ><i class="material-icons left">add</i>Adicionar Meta</span
                >
                <div class="row">
                  <form id="metaForm" class="col s12">
                    <div class="row">
                      <div class="input-field col s12">
                        <input id="peso" type="number" required />
                        <label for="peso">Peso</label>
                      </div>
                      <div class="input-field col s12">
                        <input id="realizado" type="number" required />
                        <label for="realizado">Realizado</label>
                      </div>
                      <div class="input-field col s12">
                        <input id="meta" type="number" required />
                        <label for="meta">Meta Planejada</label>
                      </div>
                    </div>
                    <button class="btn waves-effect waves-light" type="submit">
                      Adicionar Meta<i class="material-icons right">send</i>
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>

          <!-- Lista de Metas -->
          <div class="col s12 m6">
            <div class="card white">
              <div class="card-content">
                <span class="card-title"
                  ><i class="material-icons left">list</i>Metas</span
                >
                <ul class="collection" id="metasList"></ul>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Aba Desempenho -->
      <div id="desempenho" class="col s12">
        <div class="row">
          <!-- Desempenho Total com Barra Circular -->
          <div class="col s12 progress-bar-container">
            <canvas id="progressBarCircular"></canvas>
          </div>

          <!-- Desempenho por Meta -->
          <div class="col s12">
            <div class="card white">
              <div class="card-content">
                <span class="card-title"
                  ><i class="material-icons left">assignment</i>Desempenho por
                  Meta</span
                >
                <table class="striped" id="desempenhoMetasTable">
                  <thead>
                    <tr>
                      <th>Meta</th>
                      <th>Desempenho (%)</th>
                    </tr>
                  </thead>
                  <tbody></tbody>
                </table>
              </div>
            </div>
          </div>

          <!-- Gráfico de Pizza para Influência de Cada Meta -->
          <div class="col s12 influencia-meta">
            <canvas id="graficoPizza"></canvas>
          </div>
        </div>
      </div>
    </div>

    <!-- Importando Materialize JS e jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!-- Script para Gráficos -->
    <script>
      $(document).ready(function () {
        $(".tabs").tabs();
      });

      const metas = [];

      $("#metaForm").submit(function (e) {
        e.preventDefault();
        adicionarMeta();
      });

      function adicionarMeta() {
        const peso = parseFloat($("#peso").val());
        const realizado = parseFloat($("#realizado").val());
        const meta = parseFloat($("#meta").val());

        if (isNaN(peso) || isNaN(realizado) || isNaN(meta)) {
          M.toast({
            html: "Por favor, insira valores válidos.",
            classes: "red",
          });
          return;
        }

        metas.push({ p: peso, r: realizado, m: meta });
        atualizarListaMetas();
        atualizarDesempenho();
      }

      function atualizarListaMetas() {
        const metasList = $("#metasList");
        metasList.empty();
        metas.forEach(function (meta, i) {
          const listItem = `<li class="collection-item avatar">
            <i class="material-icons circle blue">trending_up</i>
            <span class="title">Meta ${i + 1}</span>
            <p>Peso: ${meta.p} | Realizado: ${meta.r} | Meta Planejada: ${
            meta.m
          }</p>
            <a href="#!" class="secondary-content" onclick="removerMeta(${i})"><i class="material-icons red-text">delete</i></a>
          </li>`;
          metasList.append(listItem);
        });
      }

      function removerMeta(index) {
        metas.splice(index, 1);
        atualizarListaMetas();
        atualizarDesempenho();
      }

      function calcularDesempenho() {
        if (metas.length === 0) return 0;
        const totalPeso = metas.reduce((acc, meta) => acc + meta.p, 0);
        let desempenhoTotal = 0;
        metas.forEach((meta) => {
          desempenhoTotal +=
            Math.min((meta.r / meta.m) * 100, 100) * (meta.p / totalPeso);
        });
        return desempenhoTotal;
      }

      function atualizarDesempenho() {
        const desempenhoTotal = calcularDesempenho();
        atualizarProgressBarCircular(desempenhoTotal);
        atualizarDesempenhoMetasTable();
        atualizarGraficoPizza();
      }

      function atualizarProgressBarCircular(valor) {
        const ctx = document
          .getElementById("progressBarCircular")
          .getContext("2d");
        const progressBar = new Chart(ctx, {
          type: "doughnut",
          data: {
            datasets: [
              {
                data: [valor, 100 - valor],
                backgroundColor: ["#2196f3", "#e0e0e0"],
                borderWidth: 0,
              },
            ],
          },
          options: {
            cutout: "70%",
            plugins: {
              tooltip: { enabled: false },
              legend: { display: false },
              title: {
                display: true,
                text: `${valor.toFixed(1)}%`,
                color: "#424242",
                font: { size: 24 },
              },
            },
          },
        });
      }

      function atualizarDesempenhoMetasTable() {
        const tableBody = $("#desempenhoMetasTable tbody");
        tableBody.empty();
        metas.forEach((meta, i) => {
          const desempenho = Math.min((meta.r / meta.m) * 100, 100);
          const row = `<tr><td>Meta ${i + 1}</td><td>${desempenho.toFixed(
            1
          )}%</td></tr>`;
          tableBody.append(row);
        });
      }

      function atualizarGraficoPizza() {
        const ctx = document.getElementById("graficoPizza").getContext("2d");
        const totalPeso = metas.reduce((acc, meta) => acc + meta.p, 0);
        const labels = metas.map((_, i) => `Meta ${i + 1}`);
        const data = metas.map((meta) => (meta.p / totalPeso) * 100);
        new Chart(ctx, {
          type: "pie",
          data: {
            labels: labels,
            datasets: [
              {
                data: data,
                backgroundColor: ["#2196f3", "#42a5f5", "#64b5f6", "#90caf9"],
                borderWidth: 1,
              },
            ],
          },
          options: {
            plugins: {
              tooltip: { enabled: true },
              legend: { display: true },
            },
          },
        });
      }
    </script>
  </body>
</html>
